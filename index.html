<!DOCTYPE html>
<html>
<head>
  <title>Markdown Editor</title>
  <meta charset="UTF-8" />
    <!-- bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"/>
    <!-- material icons -->
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"/>
    <!-- css -->
    <link href="style.css" rel="stylesheet">

</head>

<html data-bs-theme="light">

    <div id="app">
        <div class="editor-container">
          <!-- Vue bindings -->
          <textarea v-model="message" class="form-control" placeholder="Type Markdown here..."></textarea>
          <div class="preview" v-html="htmlOutput"></div>
        </div>
      
        <div>Characters: {{ charCount }}</div>
        <span class="material-icons theme-toggle" @click="toggleTheme">
            {{ isDark ? 'light_mode' : 'dark_mode' }}
        </span>
      </div>

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- vue app -->
    <script src="app.js"></script> 
</body>
</html>
